<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Blocks Adventskalender 2024</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f9f3e4;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #b22222;
      margin-top: 20px;
    }
    #video-container {
      margin: 20px 0;
    }
    .calendar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
      margin: 0 auto;
      gap: 10px;
    }
    .door {
      width: 80px;
      height: 80px;
      background-color: #d3a900;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #b8860b;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }
    .door.disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #popup h2 {
      margin-bottom: 20px;
    }
    #popup button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #b22222;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Creative Blocks Adventskalender 2024</h1>
  <div id="video-container">
    <!-- Platz für dein Video -->
    <video src="ScreenRecording_12-01-2024 20-12-29_1.mp4" controls style="max-width: 70%;"></video>
  </div>
  <div class="calendar" id="calendar"></div>

  <div id="popup">
    <h2 id="popup-message"></h2>
    <button onclick="closePopup()">Schließen</button>
  </div>

  <script>
    const today = new Date();
    const currentDay = today.getDate();
    const currentMonth = today.getMonth() + 1;

    // Gewinne
    const prizes = {
      6: "Weihnachtsmann-Minifigur",
      17: "Mini-Matterhorn mit Helikopter",
      24: "Geschenk aus Lego-Teilen mit Überraschung",
      default: "einen -5.- Gutschein"
    };

    // Türchen erzeugen
    const calendar = document.getElementById("calendar");
    const popup = document.getElementById("popup");
    const popupMessage = document.getElementById("popup-message");

    const shuffleArray = (array) => array.sort(() => Math.random() - 0.5);

    const days = shuffleArray([...Array(24).keys()].map(i => i + 1)); // 1 bis 24 zufällig gemischt

    days.forEach(day => {
      const door = document.createElement("div");
      door.textContent = day;
      door.className = "door";
      door.onclick = () => openDoor(day, door);
      if (currentMonth !== 12 || day > currentDay) {
        door.classList.add("disabled");
      }
      calendar.appendChild(door);
    });

    function openDoor(day, doorElement) {
      if (doorElement.classList.contains("disabled")) {
        alert("Dieses Türchen kann nicht geöffnet werden.");
        return;
      }

      const chance = Math.random();
      const prize = prizes[day] || prizes.default;

      if (chance < 0.001) {
        popupMessage.textContent = `Herzlichen Glückwunsch! Sie haben ${prize} gewonnen!`;
      } else {
        popupMessage.textContent = "Sie haben leider nichts gewonnen. Probieren Sie es morgen noch einmal.";
      }

      popup.style.display = "flex";
      doorElement.classList.add("disabled");
    }

    function closePopup() {
      popup.style.display = "none";
    }
  </script>
</body>
</html>
