<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Blocks Adventskalender 2024</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f9f3e4; /* Heller Hintergrund */
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #b22222;
      margin-top: 20px;
    }
    #video-container {
      margin: 20px 0;
    }
    .calendar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 800px;
      margin: 0 auto;
      gap: 10px;
    }
    .door {
      width: 80px;
      height: 80px;
      background-color: #d3a900;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #b8860b;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }
    .door.disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background-color: #f9f3e4; /* Gleiche Farbe wie der Seiten-Hintergrund */
    }
    #popup h2, #popup input, #popup button {
      margin: 10px 0;
    }
    #popup input {
      padding: 10px;
      font-size: 1rem;
      width: 80%;
    }
    #popup button {
      padding: 10px 20px;
      background-color: #b22222;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Creative Blocks Adventskalender 2024</h1>
  <div id="video-container">
    <video src="ScreenRecording_12-01-2024 20-12-29_1.mp4" controls style="max-width: 100%;"></video>
  </div>
  <div class="calendar" id="calendar"></div>

  <div id="popup">
    <h2 id="popup-message"></h2>
    <p id="popup-prize-message"></p> <!-- Hier wird angezeigt, was man gewinnen kann -->
    <input type="email" id="email-input" placeholder="Ihre E-Mail-Adresse eingeben">
    <button onclick="submitEmail()">E-Mail absenden</button>
    <button onclick="closePopup()">Abbrechen</button>
  </div>

  <script>
    const today = new Date();
    const currentDay = today.getDate();
    const currentMonth = today.getMonth() + 1;

    const prizes = {
      6: "eine Weihnachtsmann-Minifigur",
      17: "ein Mini-Matterhorn mit Helikopter",
      24: "ein Geschenk aus Lego-Teilen mit Überraschung",
      default: "einen -5.- Gutschein"
    };

    const calendar = document.getElementById("calendar");
    const popup = document.getElementById("popup");
    const popupMessage = document.getElementById("popup-message");
    const popupPrizeMessage = document.getElementById("popup-prize-message");
    const emailInput = document.getElementById("email-input");

    let selectedDay = null;

    const shuffleArray = (array) => array.sort(() => Math.random() - 0.5);
    const days = shuffleArray([...Array(24).keys()].map(i => i + 1));

    days.forEach(day => {
      const door = document.createElement("div");
      door.textContent = day;
      door.className = "door";
      door.onclick = () => handleDoorClick(day, door);

      if ((currentMonth !== 12 || day > currentDay)) {
        door.classList.add("disabled"); // Gesperrte Türchen für vergangene Tage
      }
      calendar.appendChild(door);
    });

    function handleDoorClick(day, doorElement) {
      if (doorElement.classList.contains("disabled")) {
        alert("Dieses Türchen kann nicht geöffnet werden.");
        return;
      }

      selectedDay = day;
      popupMessage.textContent = "Bitte geben Sie Ihre E-Mail-Adresse ein, um teilzunehmen!";
      popupPrizeMessage.textContent = prizes[selectedDay] || prizes.default; // Gewinnanzeige für das spezifische Türchen
      popup.style.display = "flex";
    }

    function submitEmail() {
      const email = emailInput.value.trim();
      if (!email || !validateEmail(email)) {
        alert("Bitte eine gültige E-Mail-Adresse eingeben.");
        return;
      }

      const chance = Math.random();
      const prize = prizes[selectedDay] || prizes.default;

      if (chance < 0.001) {
        popupMessage.textContent = `Herzlichen Glückwunsch! Sie haben ${prize} gewonnen!`;
      } else {
        popupMessage.textContent = "Sie haben leider nichts gewonnen. Probieren Sie es morgen noch einmal.";
      }

      emailInput.value = ""; // Reset email input
    }

    function closePopup() {
      popup.style.display = "none";
    }

    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }
  </script>
</body>
</html>
